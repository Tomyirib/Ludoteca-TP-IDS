<!DOCTYPE html>
{% extends "base.html" %}
{% block footer %}{% endblock %}
{% block content %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ brand }} - Carrito</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />
    <style>
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 24
}
</style>
</head>

<body class="body-carrito">
  <div class="carrito">
    <div class="carrito-title-cont">
        <h2 class="carrito-title">Tu carrito</h2>
    </div>
    <div class="carrito-producto">
        <div class="game-photo">
            <img src="{{ url_for('static', filename='images/balatro.webp')}}">
        </div>
        <div class="game-info">
            <h3 class="game-title">Balatro</h3>
            <p class="game-descr">Jueguito de cartas, que se yo, bumchacalacapum, en el que se cartea la carta</p>
            <p class="game-tags">Tags: Cartas, Cartas?</p>
        </div>
        <div class="game-price-cont">
            <p class="game-price">$60</p>
        </div>
        <div class="carrito-eliminar">
            <span class="material-symbols-outlined">close</span>
        </div>
    </div>
    <div class="carrito-resumen">
        <p id="total">Tu total es: $60</p>
        <button class="checkout">Proceder al pago</button>      
    </div>
{% endblock %}
</html>
