{% extends "base.html" %}
{% block footer %}{% endblock %}
{% block content %}
<h4 class="title-search">Buscar juegos:</h4>
<input type="search" id="search">
<div id="resultados" id="links"></div>

{% include "cuadros.html" %}
<br>
<div class="pagination" style="justify-content: center;">
    {% if page > 1 %}
    <a href="{{ url_for('catalogo', page=page-1) }}">Anterior</a>
    {% endif %}
    <span> {{ page }} </span>
    {% if page * per_page < total %} <a href="{{ url_for('catalogo', page=page+1) }}">Siguiente</a>
        {% endif %}
</div>
<script src="{{ url_for('static', filename='js/search.js') }}"></script>
{% endblock %}
